<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巳泷资源库 - 登录界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #9370DB;
            --dark-purple: #4B0082;
            --light-purple: #E6E6FA;
            --accent-color: #DA70D6;
            --text-color: #FFFFFF;
            --error-color: #FF5252;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-purple), var(--primary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(40, 0, 80, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            z-index: 1; /* 确保图标在输入框上方 */
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(30, 0, 60, 0.7);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative; /* 确保输入框在图标下方 */
        }

        /* 修复QQ号输入框的padding */
        input#userQQ {
            padding-left: 45px; /* 确保文字不会与图标重叠 */
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* 数字输入框样式 */
        input.number-input {
            padding-left: 14px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        .btn-secondary {
            background: rgba(30, 0, 60, 0.7);
            color: var(--accent-color);
            border: 1px solid var(--secondary-color);
        }

        .btn-secondary:hover {
            background: rgba(50, 0, 100, 0.7);
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
        }

        .error-message {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid var(--error-color);
            color: #ffb6c1;
        }

        .warning-message {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid var(--warning-color);
            color: #ffd699;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: #a0ffa8;
        }

        .welcome-container {
            text-align: center;
        }

        .welcome-icon {
            font-size: 60px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .user-info {
            background: rgba(30, 0, 60, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .time-remaining {
            font-size: 18px;
            margin: 15px 0;
            color: var(--accent-color);
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .hidden {
            display: none;
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(40, 0, 80, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.7);
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--accent-color);
            font-size: 24px;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .steps {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .steps li {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 充值报告样式 */
        .report-container {
            background: rgba(30, 0, 60, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .report-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 10px auto;
        }

        .copy-btn:hover {
            background: var(--secondary-color);
        }

        /* 按钮布局调整 */
        .button-row {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .button-row .btn {
            flex: 1;
        }

        .jump-note {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: var(--accent-color);
        }

        .info-note {
            background: rgba(30, 0, 60, 0.5);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 3px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm">
            <div class="header">
                <div class="logo">
                    <img src="https://silong-respool.github.io/zyk/tx.jpg" alt="巳泷资源库">
                </div>
                <h1>巳泷资源库</h1>
                <p>登录系统</p>
            </div>
            
            <div class="status-message hidden" id="statusMessage"></div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="userName"><i class="fas fa-user"></i> 您的名称</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="userName" placeholder="请输入您的名称" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userQQ"><i class="fab fa-qq"></i> QQ号</label>
                    <div class="input-with-icon">
                        <i class="fab fa-qq"></i>
                        <input type="text" id="userQQ" placeholder="请输入您的QQ号" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cardKey"><i class="fas fa-key"></i> 通行证</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="cardKey" placeholder="请输入通行证" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>

                <!-- 获取通行证按钮 -->
                <button type="button" class="btn btn-secondary" id="getPassBtn" style="width: 100%; margin-top: 15px;">
                    <i class="fas fa-ticket-alt"></i> 获取通行证
                </button>
            </form>
            
            <div class="footer">
                <p>&copy; 2025 巳泷资源库 | 登录系统</p>
            </div>
        </div>
        
        <!-- 欢迎页面 -->
        <div class="welcome-container hidden" id="welcomeContainer">
            <div class="welcome-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 id="welcomeMessage">欢迎回来!</h2>
            
            <div class="user-info">
                <p>名称: <span id="displayName"></span></p>
                <p>QQ号: <span id="displayQQ"></span></p>
                <p>通行证状态: <span id="displayStatus"></span></p>
                <p>通行证类型: <span id="displayPassType"></span></p>
            </div>
            
            <div class="time-remaining" id="timeRemaining">
                剩余时间: 计算中...
            </div>
            
            <div class="btn-group">
                <a href="https://silong-respool.github.io/zyk/zyku2.html" class="btn btn-primary">
                    <i class="fas fa-door-open"></i> 进入资源库
                </a>
                <button class="btn btn-secondary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 巳泷资源库 | 登录系统</p>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>充值获取通行证</h2>
            </div>
            <div class="modal-body">
                <div class="info-note">
                    需要订单号？请点击左侧"获取订单号"按钮跳转到公众号
                </div>
                
                <p>请填写以下信息生成充值报告：</p>
                
                <div class="form-group">
                    <label for="rechargeName">您的名称</label>
                    <input type="text" id="rechargeName" placeholder="请输入您的名称">
                </div>
                
                <div class="form-group">
                    <label for="rechargeQQ">QQ号</label>
                    <input type="text" id="rechargeQQ" class="number-input" placeholder="请输入您的QQ号">
                </div>
                
                <div class="form-group">
                    <label for="rechargeAmount">充值金额</label>
                    <input type="text" id="rechargeAmount" class="number-input" placeholder="请输入充值金额 (1, 2, 3, 5, 6, 12, 24, 98)">
                </div>
                
                <div class="form-group">
                    <label for="orderNumber">订单号</label>
                    <input type="text" id="orderNumber" class="number-input" placeholder="请输入订单号">
                </div>
                
                <div class="button-row">
                    <button class="btn btn-secondary" id="jumpBtn">
                        <i class="fas fa-external-link-alt"></i> 获取订单
                    </button>
                    <button class="btn btn-primary" id="generateReportBtn">
                        <i class="fas fa-file-alt"></i> 生成报告
                    </button>
                </div>
                
                <div id="reportContainer" class="report-container hidden">
                    <p>请复制以下报告内容并发送到公众号：</p>
                    <div class="report-text" id="reportText"></div>
                    <button class="copy-btn" id="copyReportBtn">
                        <i class="fas fa-copy"></i> 复制报告
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel modal-btn" id="closeRechargeBtn">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const loginForm = document.getElementById('loginForm');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const statusMessage = document.getElementById('statusMessage');
        const authForm = document.getElementById('authForm');
        const userNameInput = document.getElementById('userName');
        const userQQInput = document.getElementById('userQQ');
        const cardKeyInput = document.getElementById('cardKey');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const displayName = document.getElementById('displayName');
        const displayQQ = document.getElementById('displayQQ');
        const displayStatus = document.getElementById('displayStatus');
        const displayPassType = document.getElementById('displayPassType');
        const timeRemaining = document.getElementById('timeRemaining');
        const logoutBtn = document.getElementById('logoutBtn');
        const getPassBtn = document.getElementById('getPassBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const jumpBtn = document.getElementById('jumpBtn');
        
        // 充值相关元素
        const rechargeNameInput = document.getElementById('rechargeName');
        const rechargeQQInput = document.getElementById('rechargeQQ');
        const rechargeAmountInput = document.getElementById('rechargeAmount');
        const orderNumberInput = document.getElementById('orderNumber');
        const generateReportBtn = document.getElementById('generateReportBtn');
        const reportContainer = document.getElementById('reportContainer');
        const reportText = document.getElementById('reportText');
        const copyReportBtn = document.getElementById('copyReportBtn');
        const closeRechargeBtn = document.getElementById('closeRechargeBtn');

        // 黑名单QQ列表
        const blacklistedQQ = [
            "666666"
            // 可以在这里添加更多黑名单QQ
        ];

        // 特殊QQ号及其对应的时长（单位：天）- 特殊QQ号优先于通行证
        const specialQQ = {
            "3213824126": 365 // 一年
        };

        // 通行证映射表 - 不同的通行证对应不同的时长（单位：天）
        const passKeys = {
            "Baoku-1moon-001258": 30,      // 1个月
            "Baoku-2moon-002481": 60,      // 2个月
            "Baoku-3moon-003339": 90,      // 3个月
            "Baoku-5moon-005339": 150,     // 5个月
            "Baoku-6moon-006481": 180,     // 6个月
            "Baoku-1year-012258": 365,     // 1年
            "Baoku-2year-024841": 730,     // 2年
            "Baoku-Perm-098339": 999999   // 永久（约100年）
        };

        // 通行证类型描述
        const passTypeDescriptions = {
            "Baoku-1moon-001258": "1个月通行证",
            "Baoku-2moon-002481": "2个月通行证",
            "Baoku-3moon-003339": "3个月通行证",
            "Baoku-5moon-005339": "5个月通行证",
            "Baoku-6moon-006481": "6个月通行证",
            "Baoku-1year-012258": "1年通行证",
            "Baoku-2year-024841": "2年通行证",
            "Baoku-Perm-098339": "永久通行证"
        };

        // 允许的充值金额
        const allowedAmounts = ["1", "2", "3", "5", "6", "12", "24", "98"];

        // 初始化
        function init() {
            // 检查是否已登录
            checkLoginStatus();
            
            // 设置事件监听器
            setupEventListeners();
            
            // 检查是否有模态框状态需要恢复
            checkModalState();
            
            // 设置数字输入框限制
            setupNumberInputs();
        }

        // 检查模态框状态
        function checkModalState() {
            const modalState = localStorage.getItem('modalState');
            if (modalState === 'open') {
                // 恢复模态框状态
                showModal();
                
                // 恢复充值表单数据
                restoreRechargeFormData();
            }
        }

        // 设置数字输入框限制
        function setupNumberInputs() {
            // 获取所有数字输入框
            const numberInputs = document.querySelectorAll('.number-input');
            
            numberInputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    // 只允许输入数字
                    this.value = this.value.replace(/[^\d]/g, '');
                    
                    // 如果是充值金额输入框，添加额外验证
                    if (this.id === 'rechargeAmount') {
                        validateAmountInput(this);
                    }
                });
                
                // 防止粘贴非数字内容
                input.addEventListener('paste', function(e) {
                    const pasteData = e.clipboardData.getData('text');
                    if (!/^\d+$/.test(pasteData)) {
                        e.preventDefault();
                    }
                });
            });
        }

        // 验证充值金额输入
        function validateAmountInput(input) {
            const value = input.value;
            
            // 限制最大长度为2位
            if (value.length > 2) {
                input.value = value.slice(0, 2);
                return;
            }
            
            // 验证是否为允许的金额
            if (value && !allowedAmounts.includes(value)) {
                input.style.borderColor = "var(--error-color)";
                input.style.boxShadow = "0 0 5px var(--error-color)";
            } else {
                input.style.borderColor = "var(--secondary-color)";
                input.style.boxShadow = "none";
            }
        }

        // 检查登录状态
        function checkLoginStatus() {
            const userData = getUserData();
            
            if (userData && userData.expireDate && new Date() < new Date(userData.expireDate)) {
                // 用户已登录且未过期
                showWelcomePage(userData.name, userData.qq, userData.passType);
            } else if (userData && userData.expireDate && new Date() >= new Date(userData.expireDate)) {
                // 用户已过期
                showStatusMessage("您的登录已过期，请重新登录", "error");
                clearUserData();
            }
        }

        // 获取用户数据
        function getUserData() {
            const userData = localStorage.getItem('userData');
            return userData ? JSON.parse(userData) : null;
        }

        // 保存用户数据
        function saveUserData(name, qq, passType, days) {
            const now = new Date();
            // 根据QQ号或通行证确定有效期
            let effectiveDays = days;
            
            // 特殊QQ号优先
            if (specialQQ[qq]) {
                effectiveDays = specialQQ[qq];
                showStatusMessage(`您的账号享有特殊时长：${effectiveDays}天`, "success");
            }
            
            const expireDate = new Date(now.getTime() + effectiveDays * 24 * 60 * 60 * 1000);
            
            const userData = {
                name: name,
                qq: qq,
                passType: passType,
                loginTime: now.toISOString(),
                expireDate: expireDate.toISOString(),
                durationDays: effectiveDays
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        // 清除用户数据
        function clearUserData() {
            localStorage.removeItem('userData');
        }

        // 保存充值表单数据
        function saveRechargeFormData() {
            const rechargeData = {
                name: rechargeNameInput.value,
                qq: rechargeQQInput.value,
                amount: rechargeAmountInput.value,
                orderNumber: orderNumberInput.value
            };
            
            localStorage.setItem('rechargeFormData', JSON.stringify(rechargeData));
        }

        // 恢复充值表单数据
        function restoreRechargeFormData() {
            const rechargeData = localStorage.getItem('rechargeFormData');
            if (rechargeData) {
                const data = JSON.parse(rechargeData);
                rechargeNameInput.value = data.name || '';
                rechargeQQInput.value = data.qq || '';
                rechargeAmountInput.value = data.amount || '';
                orderNumberInput.value = data.orderNumber || '';
            }
            
            // 如果充值表单中的名称和QQ号为空，尝试从登录表单中获取
            if (!rechargeNameInput.value && userNameInput.value) {
                rechargeNameInput.value = userNameInput.value;
            }
            
            if (!rechargeQQInput.value && userQQInput.value) {
                rechargeQQInput.value = userQQInput.value;
            }
        }

        // 清除充值表单数据
        function clearRechargeFormData() {
            localStorage.removeItem('rechargeFormData');
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 表单提交事件
            authForm.addEventListener('submit', function(e) {
                e.preventDefault();
                processLogin();
            });
            
            // 退出登录按钮
            logoutBtn.addEventListener('click', function() {
                logout();
            });
            
            // 获取通行证按钮
            getPassBtn.addEventListener('click', function() {
                showModal();
            });
            
            // 模态框按钮
            jumpBtn.addEventListener('click', function() {
                // 这里替换为实际的公众号链接
                window.open('https://mp.weixin.qq.com/s/dTVkb11VQgXVQ6gWBaygvA', '_blank');
            });
            
            // 关闭充值按钮
            closeRechargeBtn.addEventListener('click', function() {
                hideModal();
            });
            
            // 点击模态框背景关闭
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    hideModal();
                }
            });
            
            // 生成报告按钮
            generateReportBtn.addEventListener('click', function() {
                generateReport();
            });
            
            // 复制报告按钮
            copyReportBtn.addEventListener('click', function() {
                copyReport();
            });
            
            // 充值表单输入变化时自动保存
            rechargeNameInput.addEventListener('input', saveRechargeFormData);
            rechargeQQInput.addEventListener('input', saveRechargeFormData);
            rechargeAmountInput.addEventListener('input', saveRechargeFormData);
            orderNumberInput.addEventListener('input', saveRechargeFormData);
        }

        // 显示模态框
        function showModal() {
            modalOverlay.classList.add('active');
            // 保存模态框状态
            localStorage.setItem('modalState', 'open');
            // 恢复充值表单数据
            restoreRechargeFormData();
        }

        // 隐藏模态框
        function hideModal() {
            modalOverlay.classList.remove('active');
            // 清除模态框状态
            localStorage.removeItem('modalState');
            // 清除充值表单数据
            clearRechargeFormData();
        }

        // 处理登录流程
        function processLogin() {
            const name = userNameInput.value.trim();
            const qq = userQQInput.value.trim();
            const key = cardKeyInput.value.trim();
            
            if (!name) {
                showStatusMessage("请输入您的名称", "error");
                return;
            }
            
            if (!qq) {
                showStatusMessage("请输入QQ号", "error");
                return;
            }
            
            if (!key) {
                showStatusMessage("请输入通行证", "error");
                return;
            }
            
            // 检查是否在黑名单中
            if (isBlacklisted(qq)) {
                showStatusMessage("该账号已被限制登录，请联系管理员", "warning");
                return;
            }
            
            // 验证通行证
            const validPass = validatePassKey(key);
            if (!validPass.valid) {
                showStatusMessage("通行证错误，请检查后重新输入", "error");
                return;
            }
            
            // 保存用户数据
            saveUserData(name, qq, validPass.type, validPass.days);
            
            // 显示欢迎页面
            showWelcomePage(name, qq, validPass.type);
        }

        // 验证通行证
        function validatePassKey(key) {
            if (passKeys.hasOwnProperty(key)) {
                return {
                    valid: true,
                    type: passTypeDescriptions[key],
                    days: passKeys[key]
                };
            }
            return { valid: false };
        }

        // 检查QQ是否在黑名单中
        function isBlacklisted(qq) {
            return blacklistedQQ.includes(qq);
        }

        // 显示欢迎页面
        function showWelcomePage(name, qq, passType) {
            loginForm.classList.add('hidden');
            welcomeContainer.classList.remove('hidden');
            
            welcomeMessage.textContent = `欢迎回来 ${name}`;
            displayName.textContent = name;
            displayQQ.textContent = qq;
            displayStatus.textContent = "有效";
            displayPassType.textContent = passType;
            
            // 开始计时（如果是永久通行证则不显示计时）
            if (passType === "永久通行证") {
                timeRemaining.textContent = "永久有效";
            } else {
                startTimer();
            }
        }

        // 开始计时
        function startTimer() {
            const userData = getUserData();
            
            if (!userData || !userData.expireDate) {
                timeRemaining.textContent = "数据错误";
                return;
            }
            
            const expireDate = new Date(userData.expireDate);
            
            function updateTimer() {
                const now = new Date();
                const timeLeft = expireDate - now;
                
                if (timeLeft <= 0) {
                    timeRemaining.textContent = "登录已过期";
                    displayStatus.textContent = "已过期";
                    return;
                }
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                timeRemaining.textContent = `剩余时间: ${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
            }
            
            // 立即更新一次
            updateTimer();
            
            // 每秒更新一次
            setInterval(updateTimer, 1000);
        }

        // 退出登录
        function logout() {
            clearUserData();
            welcomeContainer.classList.add('hidden');
            loginForm.classList.remove('hidden');
            
            // 重置表单
            authForm.reset();
        }

        // 显示状态消息
        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}-message`;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // 生成充值报告
        function generateReport() {
            const name = rechargeNameInput.value.trim();
            const qq = rechargeQQInput.value.trim();
            const amount = rechargeAmountInput.value.trim();
            const orderNumber = orderNumberInput.value.trim();
            
            if (!name || !qq || !amount || !orderNumber) {
                alert("请填写所有信息");
                return;
            }
            
            // 验证充值金额
            if (!allowedAmounts.includes(amount)) {
                alert("充值金额不正确，请填写有效的金额 (1, 2, 3, 5, 6, 12, 24, 98)");
                return;
            }
            
            // 生成报告内容
            const reportContent = `【充值报告】\n姓名：${name}\nQQ号：${qq}\n充值金额：${amount}￥\n订单号：${orderNumber}`;
            
            reportText.textContent = reportContent;
            reportContainer.classList.remove('hidden');
        }

        // 复制报告
        function copyReport() {
            const reportContent = reportText.textContent;
            
            // 使用现代剪贴板API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(reportContent).then(() => {
                    alert("报告已复制到剪贴板，请发送给公众号管理员");
                }).catch(err => {
                    console.error('复制失败: ', err);
                    fallbackCopy(reportContent);
                });
            } else {
                fallbackCopy(reportContent);
            }
        }

        // 兼容旧浏览器的复制方法
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert("报告已复制到剪贴板，请发送给公众号管理员");
            } catch (err) {
                console.error('复制失败: ', err);
                alert("复制失败，请手动选择并复制报告内容");
            }
            document.body.removeChild(textArea);
        }

        // 初始化页面
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
