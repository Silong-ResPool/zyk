<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巳泷资源库 - 登录界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #9370DB;
            --dark-purple: #4B0082;
            --light-purple: #E6E6FA;
            --accent-color: #DA70D6;
            --text-color: #FFFFFF;
            --error-color: #FF5252;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-purple), var(--primary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(40, 0, 80, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(30, 0, 60, 0.7);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        .btn-secondary {
            background: rgba(30, 0, 60, 0.7);
            color: var(--accent-color);
            border: 1px solid var(--secondary-color);
        }

        .btn-secondary:hover {
            background: rgba(50, 0, 100, 0.7);
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
        }

        .error-message {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid var(--error-color);
            color: #ffb6c1;
        }

        .warning-message {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid var(--warning-color);
            color: #ffd699;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: #a0ffa8;
        }

        .welcome-container {
            text-align: center;
        }

        .welcome-icon {
            font-size: 60px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .user-info {
            background: rgba(30, 0, 60, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .time-remaining {
            font-size: 18px;
            margin: 15px 0;
            color: var(--accent-color);
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .hidden {
            display: none;
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(40, 0, 80, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.7);
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--accent-color);
            font-size: 24px;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .steps {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .steps li {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm">
            <div class="header">
                <div class="logo">
                    <img src="https://silong-respool.github.io/zyk/tx.jpg" alt="巳泷资源库">
                </div>
                <h1>巳泷资源库</h1>
                <p>登录系统</p>
            </div>
            
            <div class="status-message hidden" id="statusMessage"></div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="userName"><i class="fas fa-user"></i> 您的名称</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="userName" placeholder="请输入您的名称" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userQQ"><i class="fab fa-qq"></i> QQ号</label>
                    <div class="input-with-icon">
                        <i class="fab fa-qq"></i>
                        <input type="text" id="userQQ" placeholder="请输入您的QQ号" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cardKey"><i class="fas fa-key"></i> 通行证</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="cardKey" placeholder="请输入通行证" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>

                <!-- 添加获取通行证按钮 -->
                <button type="button" class="btn btn-secondary" id="getPassBtn">
                    <i class="fas fa-ticket-alt"></i> 获取通行证
                </button>
            </form>
            
            <div class="footer">
                <p>&copy; 2025 巳泷资源库 | 登录系统</p>
            </div>
        </div>
        
        <!-- 欢迎页面 -->
        <div class="welcome-container hidden" id="welcomeContainer">
            <div class="welcome-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 id="welcomeMessage">欢迎回来!</h2>
            
            <div class="user-info">
                <p>名称: <span id="displayName"></span></p>
                <p>QQ号: <span id="displayQQ"></span></p>
                <p>通行证状态: <span id="displayStatus"></span></p>
            </div>
            
            <div class="time-remaining" id="timeRemaining">
                剩余时间: 计算中...
            </div>
            
            <div class="btn-group">
                <a href="https://silong-respool.github.io/zyk/zyku1.html" class="btn btn-primary">
                    <i class="fas fa-door-open"></i> 进入资源库
                </a>
                <button class="btn btn-secondary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 巳泷资源库 | 登录系统</p>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>获取通行证指引</h2>
            </div>
            <div class="modal-body">
                <p>请按照以下步骤获取您的通行证：</p>
                <ol class="steps">
                    <li>点击下方"跳转获取"按钮打开链接</li>
                    <li>关注公众号<strong>巳泷宝库</strong></li>
                    <li>发送消息字母<strong>a</strong>（不分大小写）到公众号</li>
                    <li>按照公众号回复的指引获取通行证</li>
                </ol>
                <p>如果链接已失效，您可以：</p>
                <ol class="steps">
                    <li>到微信公众号搜索<strong>巳泷宝库</strong></li>
                    <li>关注后发送消息字母<strong>a</strong></li>
                    <li>按照公众号回复的指引获取通行证</li>
                </ol>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary modal-btn" id="jumpBtn">
                    <i class="fas fa-external-link-alt"></i> 跳转获取
                </button>
                <button class="btn btn-cancel modal-btn" id="cancelBtn">
                    <i class="fas fa-times"></i> 取消
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const loginForm = document.getElementById('loginForm');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const statusMessage = document.getElementById('statusMessage');
        const authForm = document.getElementById('authForm');
        const userNameInput = document.getElementById('userName');
        const userQQInput = document.getElementById('userQQ');
        const cardKeyInput = document.getElementById('cardKey');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const displayName = document.getElementById('displayName');
        const displayQQ = document.getElementById('displayQQ');
        const displayStatus = document.getElementById('displayStatus');
        const timeRemaining = document.getElementById('timeRemaining');
        const logoutBtn = document.getElementById('logoutBtn');
        const getPassBtn = document.getElementById('getPassBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const jumpBtn = document.getElementById('jumpBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // 黑名单QQ列表
        const blacklistedQQ = [
            "666666"
            // 可以在这里添加更多黑名单QQ
        ];

        // 初始化
        function init() {
            // 检查是否已登录
            checkLoginStatus();
            
            // 设置事件监听器
            setupEventListeners();
        }

        // 检查登录状态
        function checkLoginStatus() {
            const userData = getUserData();
            
            if (userData && userData.expireDate && new Date() < new Date(userData.expireDate)) {
                // 用户已登录且未过期
                showWelcomePage(userData.name, userData.qq);
            } else if (userData && userData.expireDate && new Date() >= new Date(userData.expireDate)) {
                // 用户已过期
                showStatusMessage("您的登录已过期，请重新登录", "error");
                clearUserData();
            }
        }

        // 获取用户数据
        function getUserData() {
            const userData = localStorage.getItem('userData');
            return userData ? JSON.parse(userData) : null;
        }

        // 保存用户数据
        function saveUserData(name, qq) {
            const now = new Date();
            const expireDate = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000); // 30天后
            
            const userData = {
                name: name,
                qq: qq,
                loginTime: now.toISOString(),
                expireDate: expireDate.toISOString()
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        // 清除用户数据
        function clearUserData() {
            localStorage.removeItem('userData');
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 表单提交事件
            authForm.addEventListener('submit', function(e) {
                e.preventDefault();
                processLogin();
            });
            
            // 退出登录按钮
            logoutBtn.addEventListener('click', function() {
                logout();
            });
            
            // 获取通行证按钮
            getPassBtn.addEventListener('click', function() {
                showModal();
            });
            
            // 模态框按钮
            jumpBtn.addEventListener('click', function() {
                // 这里替换为实际的公众号链接
                window.open('https://t1xr.v3z.cn/V7Zkkq', '_blank');
            });
            
            // 修复取消按钮功能
            cancelBtn.addEventListener('click', function() {
                hideModal();
            });
            
            // 点击模态框背景关闭
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    hideModal();
                }
            });
        }

        // 显示模态框
        function showModal() {
            modalOverlay.classList.add('active');
        }

        // 隐藏模态框
        function hideModal() {
            modalOverlay.classList.remove('active');
        }

        // 处理登录流程
        function processLogin() {
            const name = userNameInput.value.trim();
            const qq = userQQInput.value.trim();
            const key = cardKeyInput.value.trim();
            
            if (!name) {
                showStatusMessage("请输入您的名称", "error");
                return;
            }
            
            if (!qq) {
                showStatusMessage("请输入QQ号", "error");
                return;
            }
            
            if (!key) {
                showStatusMessage("请输入通行证", "error");
                return;
            }
            
            // 检查是否在黑名单中
            if (isBlacklisted(qq)) {
                showStatusMessage("该账号已被限制登录，请联系管理员", "warning");
                return;
            }
            
            // 验证通行证
            if (key !== "Baoku258481") {
                showStatusMessage("通行证错误，请检查后重新输入", "error");
                return;
            }
            
            // 保存用户数据
            saveUserData(name, qq);
            
            // 显示欢迎页面
            showWelcomePage(name, qq);
        }

        // 检查QQ是否在黑名单中
        function isBlacklisted(qq) {
            return blacklistedQQ.includes(qq);
        }

        // 显示欢迎页面
        function showWelcomePage(name, qq) {
            loginForm.classList.add('hidden');
            welcomeContainer.classList.remove('hidden');
            
            welcomeMessage.textContent = `欢迎回来 ${name}`;
            displayName.textContent = name;
            displayQQ.textContent = qq;
            displayStatus.textContent = "有效";
            
            // 开始计时
            startTimer();
        }

        // 开始计时
        function startTimer() {
            const userData = getUserData();
            
            if (!userData || !userData.expireDate) {
                timeRemaining.textContent = "数据错误";
                return;
            }
            
            const expireDate = new Date(userData.expireDate);
            
            function updateTimer() {
                const now = new Date();
                const timeLeft = expireDate - now;
                
                if (timeLeft <= 0) {
                    timeRemaining.textContent = "登录已过期";
                    displayStatus.textContent = "已过期";
                    return;
                }
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                timeRemaining.textContent = `剩余时间: ${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
            }
            
            // 立即更新一次
            updateTimer();
            
            // 每秒更新一次
            setInterval(updateTimer, 1000);
        }

        // 退出登录
        function logout() {
            clearUserData();
            welcomeContainer.classList.add('hidden');
            loginForm.classList.remove('hidden');
            
            // 重置表单
            authForm.reset();
        }

        // 显示状态消息
        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}-message`;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 3000);
        }

        // 初始化页面
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
