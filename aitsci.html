<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巳泷资源库-AI提示词生成器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #2a004f;
            background-image: linear-gradient(135deg, #1d0033, #3a0066);
            color: #e0bbff;
            margin: 0;
            padding: 15px;
            text-shadow: 0 0 10px #9b5de5, 0 0 20px #9b5de5;
            line-height: 1.45;
            min-height: 100vh;
        }
        
        h1, h2, h3 {
            color: #d896ff;
            text-shadow: 0 0 15px #c77dff, 0 0 30px #c77dff;
            margin-bottom: 12px;
        }
        
        h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        h2 {
            font-size: 1.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #9b5de5;
            border-radius: 12px;
            box-shadow: 0 0 25px #9b5de5, 0 0 50px rgba(155, 93, 229, 0.3);
            background: linear-gradient(180deg, #3a0066, #2a004f);
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 0 35px #9b5de5, 0 0 60px rgba(155, 93, 229, 0.5);
        }
        
        .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #6a00cc;
            transition: all 0.3s ease;
        }
        
        .section:hover {
            border-bottom-color: #d896ff;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        textarea {
            width: 100%;
            height: 110px;
            background-color: rgba(58, 0, 102, 0.7);
            color: #e0bbff;
            border: 1px solid #9b5de5;
            border-radius: 8px;
            padding: 12px;
            resize: vertical;
            font-size: 15px;
            text-shadow: none;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #c77dff, 0 0 20px rgba(199, 125, 255, 0.3);
            border-color: #d896ff;
        }
        
        .translation-box {
            background-color: rgba(45, 0, 85, 0.7);
            color: #d896ff;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #9b5de5;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-shadow: 0 0 5px #fff;
            transition: all 0.25s ease;
            flex: 1;
            min-width: 120px;
            max-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }
        
        button:hover {
            background-color: #c77dff;
            box-shadow: 0 0 15px #c77dff, 0 0 10px rgba(199, 125, 255, 0.5);
            transform: translateY(-2px) scale(1.02);
        }

        button.secondary {
            background-color: #6a00cc;
        }
        button.secondary:hover {
            background-color: #7a10dc;
        }
        
        #edit-toggle-btn.editing {
            background-color: #ff4081;
            box-shadow: 0 0 15px #ff4081;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .warning {
            color: #ff85ff;
            font-weight: bold;
            margin-bottom: 18px;
            text-shadow: 0 0 10px #ff0aff;
            font-size: 14px;
            padding: 10px;
            background-color: rgba(255, 0, 255, 0.15);
            border-radius: 8px;
            border-left: 3px solid #ff85ff;
            box-shadow: 0 2px 5px rgba(255, 0, 255, 0.2);
        }
        
        .category-selector {
            margin-bottom: 15px;
        }
        
        .category-list {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: #9b5de5 #3a0066;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .category-list::-webkit-scrollbar {
            height: 6px;
        }
        
        .category-list::-webkit-scrollbar-track {
            background: #3a0066;
            border-radius: 3px;
        }
        
        .category-list::-webkit-scrollbar-thumb {
            background: #9b5de5;
            border-radius: 3px;
        }
        
        .category-item {
            background-color: #4d0099;
            color: #e0bbff;
            padding: 7px 14px;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            box-shadow: 0 0 8px rgba(155, 93, 229, 0.5);
            transition: all 0.25s ease;
            flex: 0 0 auto;
            white-space: nowrap;
            border: 1px solid transparent;
            user-select: none;
        }
        
        .category-item:hover {
            background-color: #6a00cc;
            transform: scale(1.05) rotate(1deg);
        }
        
        .category-item.active {
            background-color: #6a00cc;
            box-shadow: 0 0 15px #c77dff;
            border-color: #d896ff;
            transform: scale(1.05);
        }
        
        .category-item.add-btn {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
        }

        .category-item.add-btn:hover {
            background-color: #f57c00;
        }
        
        .preset-container {
            display: none;
            background-color: rgba(58, 0, 102, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-top: 5px;
            box-shadow: inset 0 0 10px rgba(155, 93, 229, 0.3);
        }
        
        .preset-container.active {
            display: block;
        }

        .preset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(155, 93, 229, 0.3);
        }
        
        .preset-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #9b5de5 #3a0066;
        }
        
        .preset-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .preset-list::-webkit-scrollbar-track {
            background: #3a0066;
            border-radius: 4px;
        }
        
        .preset-list::-webkit-scrollbar-thumb {
            background: #9b5de5;
            border-radius: 4px;
        }
        
        .preset-item {
            background-color: rgba(77, 0, 153, 0.7);
            color: #e0bbff;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            border: 2px solid transparent;
            user-select: none;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preset-item:hover {
            background-color: rgba(106, 0, 204, 0.9);
            transform: translateX(5px) scale(1.02);
        }
        
        .preset-item.active {
            background-color: #d896ff;
            color: #2a004f;
            box-shadow: 0 0 15px #d896ff;
            border-color: #fff;
            font-weight: bold;
        }
        
        .preset-item::before {
            content: "➤ ";
            margin-right: 8px;
            opacity: 0.7;
        }

        body.editing-mode .preset-item {
            border: 1px dashed #ff4081;
            background-color: rgba(255, 64, 129, 0.1);
            cursor: alias;
        }
        body.editing-mode .preset-item:hover {
            background-color: rgba(255, 64, 129, 0.3);
            box-shadow: 0 0 10px #ff4081;
        }
        body.editing-mode .preset-item::after {
            content: "✎";
            font-size: 1.2em;
            color: #ff4081;
        }

        .preset-item.add-preset-btn {
            background-color: #00bcd4;
            color: white;
            border-color: #00bcd4;
            justify-content: center;
            font-weight: bold;
        }
        .preset-item.add-preset-btn:hover {
            background-color: #00acc1;
            transform: none;
        }
        .preset-item.add-preset-btn::before { content: "+ "; }
        
        .footer-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .footer-buttons button {
            min-width: 200px;
            max-width: 250px;
            font-weight: bold;
            font-size: 15px;
            padding: 10px 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(106, 0, 204, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: none;
            font-weight: bold;
            border: 1px solid #d896ff;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #3a0066, #2a004f);
            border: 2px solid #9b5de5;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px #c77dff, 0 0 50px rgba(199, 125, 255, 0.2);
            text-align: center;
            color: #e0bbff;
            max-height: 90vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        
        .modal-content:hover {
            transform: scale(1.02);
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d896ff;
            text-shadow: 0 0 15px #c77dff;
        }
        
        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        
        .modal-option {
            background: linear-gradient(to right, #6a00cc, #4d0099);
            border: 1px solid #9b5de5;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-option:hover {
            background: linear-gradient(to right, #7a10dc, #5d10a9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(155, 93, 229, 0.5);
        }
        
        .modal-option h3 {
            color: #d896ff;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .modal-option p {
            font-size: 14px;
            color: #e0bbff;
            margin-bottom: 5px;
        }
        
        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .modal-confirm {
            background-color: #9b5de5;
            color: white;
        }
        
        .modal-confirm:hover {
            background-color: #c77dff;
        }
        
        .modal-delete {
            background-color: #e91e63;
            color: white;
        }
        .modal-delete:hover {
            background-color: #ff4081;
        }
        
        .modal-cancel {
            background-color: transparent;
            color: #e0bbff;
            border: 1px solid #9b5de5;
        }
        
        .modal-cancel:hover {
            background-color: rgba(155, 93, 229, 0.2);
        }
        
        .video-btn {
            background: linear-gradient(to right, #ff85ff, #ff0aff);
            font-size: 14px;
            padding: 6px 15px;
            min-width: auto;
            max-width: none;
            margin-left: auto;
        }
        
        .video-btn:hover {
            background: linear-gradient(to right, #ff0aff, #ff85ff);
            box-shadow: 0 0 15px #ff85ff;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d896ff;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #9b5de5;
            background-color: rgba(58, 0, 102, 0.7);
            color: white;
            font-size: 14px;
        }
        
        .replace-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            background: rgba(45, 0, 85, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(199, 125, 255, 0.3);
        }
        
        .replace-inputs {
            display: flex;
            gap: 10px;
        }
        
        .replace-inputs input {
            flex: 1;
            padding: 8px;
            border: 1px solid #9b5de5;
            border-radius: 4px;
            background: rgba(58, 0, 102, 0.7);
            color: #e0bbff;
        }
        
        .replace-btn {
            background-color: #ff4081;
            margin-top: 5px;
        }
        
        .replace-btn:hover {
            background-color: #e91e63;
        }
        
        .replace-words-container {
            display: none;
            background-color: rgba(45, 0, 85, 0.7);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            overflow-y: auto;
            max-height: 200px;
        }
        .replace-word {
            display: inline-block;
            background-color: rgba(77, 0, 153, 0.7);
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .replace-word:hover {
            background-color: rgba(106, 0, 204, 0.9);
        }

        .preset-item .star {
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 1.6rem; }
            .button-group { flex-direction: column; }
            button { width: 100%; max-width: none; }
            .footer-buttons button { width: 100%; max-width: none; }
            .replace-inputs { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            AI提示词生成器
            <button class="video-btn" onclick="window.open('https://silong-respool.github.io/zyk/spjc2778.mp4', '_blank')">视频教程</button>
        </h1>
        <p class="warning">警告：请先输入或使用默认的反向提示词，否则生成的男性图片可能会出现女性生殖器！本版本已优化关键词，移除可能的负面引导词。</p>
        
        <div class="section">
            <h2>正向提示词</h2>
            <textarea id="positive-prompt" placeholder="在此输入中文或英文提示词... （输入中文会自动转英文）"></textarea>
            <textarea id="positive-translation" class="translation-box" placeholder="正向提示词中文翻译..."></textarea>
            <div id="positive-replace-words" class="replace-words-container"></div>
            <div class="replace-section">
                <h3>替换提示词</h3>
                <div class="replace-inputs">
                    <input id="replace-from" placeholder="需要替换的文本...">
                    <input id="replace-to" placeholder="替换成的文本...">
                </div>
                <button class="replace-btn" onclick="replaceText()">确认替换</button>
            </div>
            <div class="button-group">
                <button onclick="generateRandomPrompt()">随机生成</button>
                <button onclick="copyPositive()">复制正向提示词</button>
                <button onclick="clearPositive()">清空正向</button>
            </div>
        </div>
        
        <div class="section">
            <h2>
                提示词分类 
                <button id="edit-toggle-btn" class="secondary" style="max-width: 140px; margin-left: 10px; font-size: 12px; padding: 4px 10px;" onclick="toggleEditMode()">✎ 进入编辑模式</button>
            </h2>
            <div class="category-selector">
                <div class="category-list" id="category-list">
                    <div class="category-item add-btn" onclick="openAddCategoryModal()">+ 添加分类</div>
                </div>
            </div>
            <div id="preset-display">
                </div>
        </div>
        
        <div class="section">
            <h2>反向提示词</h2>
            <textarea id="negative-prompt" placeholder="在此输入或添加反向提示词..."></textarea>
            <textarea id="negative-translation" class="translation-box" placeholder="反向提示词中文翻译..."></textarea>
            <div id="negative-replace-words" class="replace-words-container"></div>
            <div class="button-group">
                <button onclick="copyNegative()">复制反向提示词</button>
                <button onclick="resetNegative()">恢复默认</button>
                <button onclick="clearNegative()">清空反向</button>
            </div>
        </div>
        
        <div class="footer-buttons">
            <button onclick="showGenerateOptions()">跳转生成图片</button>
        </div>
    </div>

    <div class="modal" id="generateModal">
        <div class="modal-content">
            <h2 class="modal-title">选择生成方式</h2>
            <p>请选择您喜欢的生成方式：</p>
            
            <div class="modal-options">
                <div class="modal-option" onclick="selectOption(1)">
                    <h3>无限制免费AI生成</h3>
                    <p>✓ 完全免费 / 无内容限制</p>
                </div>
                
                <div class="modal-option" onclick="selectOption(2)">
                    <h3>高级AI生成</h3>
                    <p>✓ 高质量 / 速度快</p>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-button modal-cancel" onclick="closeModal('generateModal')">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="customModal">
        <div class="modal-content">
            <h2 class="modal-title" id="customModalTitle">添加/编辑内容</h2>
            
            <div id="addCategoryForm" style="display:none;">
                <div class="form-group">
                    <label>分类ID (英文，如 my_style)</label>
                    <input type="text" id="newCatId" placeholder="category_id">
                </div>
                <div class="form-group">
                    <label>分类名称 (显示文字)</label>
                    <input type="text" id="newCatTitle" placeholder="我的自定义分类">
                </div>
                <div class="modal-buttons">
                    <button class="modal-button modal-confirm" onclick="confirmAddCategory()">添加分类</button>
                    <button class="modal-button modal-cancel" onclick="closeModal('customModal')">取消</button>
                </div>
            </div>

            <div id="addPresetForm" style="display:none;">
                <div class="form-group">
                    <label>按钮标题 (显示在按钮上的文字)</label>
                    <input type="text" id="newPresetZh" placeholder="例如：清爽短发">
                </div>
                <div class="form-group">
                    <label>英文提示词 (AI识别)</label>
                    <textarea id="newPresetEn" style="height: 60px;" placeholder="例如：short hair, clean cut"></textarea>
                </div>
                <input type="hidden" id="currentCatId">
                <div class="modal-buttons">
                    <button class="modal-button modal-confirm" onclick="confirmAddPreset()">添加提示词</button>
                    <button class="modal-button modal-cancel" onclick="closeModal('customModal')">取消</button>
                </div>
            </div>

            <div id="editPresetForm" style="display:none;">
                <div class="form-group">
                    <label>标签名称 (中文)</label>
                    <input type="text" id="editPresetZh">
                </div>
                <div class="form-group">
                    <label>AI提示词 (英文)</label>
                    <textarea id="editPresetEn" style="height: 80px;"></textarea>
                </div>
                <input type="hidden" id="editCatKey">
                <input type="hidden" id="editPresetIdx">
                <div class="modal-buttons">
                    <button class="modal-button modal-confirm" onclick="saveEditedPreset()">保存修改</button>
                    <button class="modal-button modal-delete" onclick="deletePreset()">删除此标签</button>
                    <button class="modal-button modal-cancel" onclick="closeModal('customModal')">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="presetOptionModal">
        <div class="modal-content">
            <h2 class="modal-title">选择操作</h2>
            <div class="modal-options">
                <div class="modal-option" id="addOption">添加</div>
                <div class="modal-option" id="replaceOption">替换</div>
            </div>
            <div class="modal-buttons">
                <button class="modal-button modal-cancel" onclick="closeModal('presetOptionModal')">取消</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">已复制提示词！</div>

    <script>
        let categories = {
    favorites: {
        title: '收藏',
        presets: [],
        isPositive: true
    },
    style: {
        title: '画风',
        presets: [
            {
                en: 'masterpiece, best quality, ultra detailed, authentic hand-drawn anime illustration, delicate visible paper grain and subtle sand noise overlay, soft organic uneven lineart with gentle imperfections, warm intimate low-saturation tones, authentic traditional cel shading with faint natural gradients and micro speckles, genuine hand-painted warmth and breathing texture, no digital smoothness or artificial sharpening',
                zh: '细腻磨砂手绘颗粒风'
            },
            {
                en: 'masterpiece, best quality, ultra detailed, thick impasto oil painting anime style, visible heavy yet controlled brush strokes, authentic textured paint layers with natural canvas weave, expressive yet refined buildup, warm balanced mid-saturation palette with subtle paint ridges and gentle sheen, true artist hand-painted depth and tactility, no clean digital polish',
                zh: '精致厚涂油画风'

        let isEditMode = false;
        let currentPreset = null;
        let currentTarget = 'positive';
        let replaceMode = false;

        function initCategories() {
            const list = document.getElementById('category-list');
            const addBtn = list.querySelector('.add-btn');
            
            Array.from(list.children).forEach(child => {
                if (!child.classList.contains('add-btn')) list.removeChild(child);
            });

            Object.keys(categories).forEach(key => {
                const cat = categories[key];
                const div = document.createElement('div');
                div.className = `category-item`;
                div.dataset.category = key;
                div.textContent = cat.title;
                div.onclick = () => showCategory(key);
                list.insertBefore(div, addBtn);
            });
        }

        function showCategory(category) {
            document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
            const activeItem = document.querySelector(`.category-item[data-category="${category}"]`);
            if (activeItem) activeItem.classList.add('active');
            
            const presetDisplay = document.getElementById('preset-display');
            presetDisplay.innerHTML = '';
            
            const categoryData = categories[category];
            if (!categoryData) return;
            
            const presetContainer = document.createElement('div');
            presetContainer.className = 'preset-container active';
            
            const header = document.createElement('div');
            header.className = 'preset-header';
            const title = document.createElement('h3');
            title.textContent = categoryData.title;
            title.style.margin = '0';
            header.appendChild(title);
            presetContainer.appendChild(header);
            
            const presetList = document.createElement('div');
            presetList.className = 'preset-list';
            
            categoryData.presets.forEach((preset, index) => {
                const presetItem = document.createElement('div');
                presetItem.className = 'preset-item';
                presetItem.textContent = preset.zh;
                presetItem.title = preset.en;
                presetItem.dataset.en = preset.en;
                presetItem.dataset.index = index;
                presetItem.dataset.cat = category;
                
                const star = document.createElement('span');
                star.className = 'star';
                star.textContent = isFavorite(category, index) ? '★' : '☆';
                star.onclick = (e) => {
                    e.stopPropagation();
                    toggleFavorite(category, index, preset);
                };
                presetItem.appendChild(star);
                
                presetItem.addEventListener('click', (e) => {
                    if (e.target.className.includes('star')) return;
                    if (isEditMode) {
                        openEditPresetModal(category, index);
                    } else {
                        currentPreset = { 
                            en: preset.en, 
                            zh: preset.zh, 
                            addToBeginning: categoryData.addToBeginning || false,
                            gameZh: preset.gameZh || null
                        };
                        currentTarget = categoryData.isPositive ? 'positive' : 'negative';
                        showPresetOptions();
                    }
                });
                
                presetList.appendChild(presetItem);
            });

            const addPresetBtn = document.createElement('div');
            addPresetBtn.className = 'preset-item add-preset-btn';
            addPresetBtn.textContent = '+ 添加更多提示词';
            addPresetBtn.onclick = () => openAddPresetModal(category);
            presetList.appendChild(addPresetBtn);
            
            presetContainer.appendChild(presetList);
            presetDisplay.appendChild(presetContainer);
        }

        function isFavorite(cat, idx) {
            return categories.favorites.presets.some(p => 
                p.cat === cat && p.idx === idx
            );
        }

        function toggleFavorite(cat, idx, preset) {
            const favs = categories.favorites.presets;
            const existing = favs.findIndex(p => p.cat === cat && p.idx === idx);
            
            if (existing !== -1) {
                favs.splice(existing, 1);
            } else {
                favs.push({ cat, idx, en: preset.en, zh: preset.zh });
            }
            
            showCategory(cat);
            if (document.querySelector('.category-item.active')?.dataset.category === 'favorites') {
                showCategory('favorites');
            }
            showNotification(existing !== -1 ? '已取消收藏' : '已加入收藏');
        }

        function mergeGameAndCharacter() {
            const pos = document.getElementById('positive-prompt');
            let terms = pos.value.split(/,\s*/).map(t => t.trim()).filter(Boolean);
            
            const charTerms = [];
            const gameTerms = [];
            
            terms.forEach(term => {
                for (const cat in categories) {
                    if (cat === 'mihoyo') {
                        const found = categories[cat].presets.find(p => p.en === term || p.zh === term);
                        if (found && found.gameZh) {
                            charTerms.push({term, game: found.gameZh});
                            return;
                        }
                    }
                }
                for (const cat in categories) {
                    if (cat === 'game') {
                        const found = categories[cat].presets.find(p => p.en === term || p.zh === term);
                        if (found) {
                            gameTerms.push(term);
                            return;
                        }
                    }
                }
            });

            if (charTerms.length > 0 && gameTerms.length > 0) {
                charTerms.forEach(ch => {
                    const gameMatch = gameTerms.find(g => 
                        ch.game && (g.includes(ch.game) || ch.game.includes(g))
                    );
                    if (gameMatch) {
                        const newTerm = `\( {gameMatch}的 \){ch.term.replace(/ \(.+?\)/, '')}`;
                        terms = terms.filter(t => t !== ch.term && t !== gameMatch);
                        terms.push(newTerm);
                    }
                });
                
                pos.value = [...new Set(terms)].join(', ');
                updateTranslation('positive');
            }
        }

        function showPresetOptions() {
            document.getElementById('presetOptionModal').style.display = 'flex';
        }

        document.getElementById('addOption').onclick = () => {
            if (currentPreset) {
                const textareaId = currentTarget === 'positive' ? 'positive-prompt' : 'negative-prompt';
                const textarea = document.getElementById(textareaId);
                let parts = textarea.value.trim().split(/,\s*/).filter(p => p.trim() !== "");
                
                if (currentPreset.addToBeginning) {
                    parts.unshift(currentPreset.en);
                } else {
                    parts.push(currentPreset.en);
                }
                
                textarea.value = parts.join(', ');
                updateTranslation(currentTarget);
                showNotification(`已添加: ${currentPreset.zh}`);
                
                if (currentTarget === 'positive') {
                    mergeGameAndCharacter();
                }
            }
            closeModal('presetOptionModal');
            currentPreset = null;
        };

        document.getElementById('replaceOption').onclick = () => {
            replaceMode = true;
            showReplaceWords(currentTarget);
            closeModal('presetOptionModal');
        };

        function showReplaceWords(target) {
            const containerId = target + '-replace-words';
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            container.style.display = 'block';

            const textareaId = target + '-prompt';
            const text = document.getElementById(textareaId).value.trim();
            if (!text) {
                container.innerHTML = '<p>当前提示词为空，无法替换</p>';
                return;
            }

            const parts = text.split(/,\s*/).filter(p => p.trim() !== "");
            parts.forEach((part, index) => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'replace-word';
                let display = part;
                
                for (const catKey in categories) {
                    const found = categories[catKey].presets.find(p => p.en === part.trim() || p.zh === part.trim());
                    if (found) {
                        display = found.zh;
                        break;
                    }
                }
                
                wordDiv.textContent = display;
                wordDiv.dataset.index = index;
                wordDiv.dataset.en = part;
                wordDiv.onclick = () => {
                    if (currentPreset) {
                        let parts = document.getElementById(textareaId).value.trim().split(/,\s*/).filter(p => p.trim() !== "");
                        if (index >= 0 && index < parts.length) {
                            parts[index] = currentPreset.en;
                            document.getElementById(textareaId).value = parts.join(', ');
                            updateTranslation(target);
                            showNotification(`已替换为: ${currentPreset.zh}`);
                            if (target === 'positive') mergeGameAndCharacter();
                        }
                        document.getElementById(target + '-replace-words').style.display = 'none';
                        replaceMode = false;
                        currentPreset = null;
                    }
                };
                container.appendChild(wordDiv);
            });
        }

        function updateTranslation(type) {
            const promptId = type + '-prompt';
            const transId = type + '-translation';
            const prompt = document.getElementById(promptId).value;
            let translation = '';
            
            prompt.split(/,\s*/).forEach(term => {
                const trimmed = term.trim();
                if (trimmed) {
                    let zh = trimmed;
                    for (const catKey in categories) {
                        const preset = categories[catKey].presets.find(p => p.en === trimmed);
                        if (preset) {
                            zh = preset.zh;
                            break;
                        }
                    }
                    translation += zh + '，';
                }
            });
            document.getElementById(transId).value = translation.slice(0, -1);
        }

        function autoTranslateInput(e, type) {
            const val = e.target.value;
            let parts = val.split(/([,，]\s*)/);
            let modified = false;

            const newParts = parts.map(part => {
                if (/[\u4e00-\u9fa5]/.test(part)) {
                    const trimmed = part.trim();
                    for (const catKey in categories) {
                        const preset = categories[catKey].presets.find(p => p.zh === trimmed);
                        if (preset) {
                            modified = true;
                            return preset.en;
                        }
                    }
                }
                return part;
            });

            if (modified) {
                const cleanText = newParts.join('').replace(/，/g, ', ');
                e.target.value = cleanText;
            }
            updateTranslation(type);
        }

        document.getElementById('positive-prompt').addEventListener('input', (e) => autoTranslateInput(e, 'positive'));
        document.getElementById('negative-prompt').addEventListener('input', (e) => autoTranslateInput(e, 'negative'));

        function replaceText() {
            const from = document.getElementById('replace-from').value.trim();
            const to = document.getElementById('replace-to').value.trim();
            if (!from) return alert("请输入需要替换的文本");
            if (/^[a-zA-Z\s,]+$/.test(from)) return alert("替换源必须包含中文");

            ['positive', 'negative'].forEach(type => {
                const area = document.getElementById(type + '-prompt');
                if (area.value.includes(from)) {
                    area.value = area.value.replace(new RegExp(from.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), to);
                }
            });

            updateTranslation('positive');
            updateTranslation('negative');
            showNotification(`已将 "\( {from}" 替换为 " \){to}"`);
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('edit-toggle-btn');
            if (isEditMode) {
                btn.textContent = '✎ 退出编辑';
                btn.classList.add('editing');
                document.body.classList.add('editing-mode');
                showNotification('进入编辑模式：点击标签可修改或删除');
            } else {
                btn.textContent = '✎ 进入编辑模式';
                btn.classList.remove('editing');
                document.body.classList.remove('editing-mode');
            }
        }

        function openEditPresetModal(catKey, index) {
            const preset = categories[catKey].presets[index];
            document.getElementById('customModal').style.display = 'flex';
            document.getElementById('customModalTitle').textContent = '编辑标签';
            
            document.getElementById('addCategoryForm').style.display = 'none';
            document.getElementById('addPresetForm').style.display = 'none';
            document.getElementById('editPresetForm').style.display = 'block';

            document.getElementById('editPresetZh').value = preset.zh;
            document.getElementById('editPresetEn').value = preset.en;
            document.getElementById('editCatKey').value = catKey;
            document.getElementById('editPresetIdx').value = index;
        }

        function saveEditedPreset() {
            const catKey = document.getElementById('editCatKey').value;
            const index = parseInt(document.getElementById('editPresetIdx').value);
            const zh = document.getElementById('editPresetZh').value.trim();
            const en = document.getElementById('editPresetEn').value.trim();

            if (!zh || !en) return alert("内容不能为空");

            categories[catKey].presets[index] = { en, zh };
            showCategory(catKey);
            closeModal('customModal');
            showNotification('修改已保存！');
        }

        function deletePreset() {
            if (!confirm("确定删除此标签？")) return;
            const catKey = document.getElementById('editCatKey').value;
            const index = parseInt(document.getElementById('editPresetIdx').value);
            categories[catKey].presets.splice(index, 1);
            showCategory(catKey);
            closeModal('customModal');
            showNotification('标签已删除');
        }

        function openAddCategoryModal() {
            document.getElementById('customModal').style.display = 'flex';
            document.getElementById('customModalTitle').textContent = '添加新分类';
            document.getElementById('addCategoryForm').style.display = 'block';
            document.getElementById('addPresetForm').style.display = 'none';
            document.getElementById('editPresetForm').style.display = 'none';
        }

        function confirmAddCategory() {
            const id = document.getElementById('newCatId').value.trim();
            const title = document.getElementById('newCatTitle').value.trim();
            if (!id || !title) return alert("请填写完整信息");
            if (categories[id]) return alert("ID已存在");

            categories[id] = { title, presets: [], isPositive: true };
            initCategories();
            showCategory(id);
            closeModal('customModal');
            showNotification('分类添加成功！');
        }

        function openAddPresetModal(catId) {
            document.getElementById('customModal').style.display = 'flex';
            document.getElementById('customModalTitle').textContent = '添加提示词';
            document.getElementById('addCategoryForm').style.display = 'none';
            document.getElementById('addPresetForm').style.display = 'block';
            document.getElementById('editPresetForm').style.display = 'none';
            document.getElementById('currentCatId').value = catId;
        }

        function confirmAddPreset() {
            const catId = document.getElementById('currentCatId').value;
            const zh = document.getElementById('newPresetZh').value.trim();
            const en = document.getElementById('newPresetEn').value.trim();
            if (!zh || !en) return alert("请填写完整信息");

            categories[catId].presets.push({ en, zh });
            showCategory(catId);
            closeModal('customModal');
            showNotification('提示词添加成功！');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2500);
        }

        function copyPositive() {
            document.getElementById('positive-prompt').select();
            document.execCommand('copy');
            showNotification('已复制正向提示词');
        }

        function clearPositive() {

            document.getElementById('positive-replace-words').style.display = 'none';

        function generateRandomPrompt() {
            const keys = Object.keys(categories).filter(k => k !== 'favorites');
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            const cat = categories[randomKey];
            const randomPreset = cat.presets[Math.floor(Math.random() * cat.presets.length)];
            const textarea = document.getElementById('positive-prompt');
            let parts = textarea.value.trim().split(/,\s*/).filter(p => p.trim() !== "");
            parts.push(randomPreset.en);
