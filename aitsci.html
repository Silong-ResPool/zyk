            const randomCategoryKey = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
            const randomCategory = categories[randomCategoryKey];
            
            // Select random preset from category
            const randomPreset = randomCategory.presets[Math.floor(Math.random() * randomCategory.presets.length)];
            
            // Add to positive prompt
            const textarea = document.getElementById('positive-prompt');
            const prefix = textarea.value.length > 0 ? ', ' : '';
            textarea.value += prefix + randomPreset.en;
            
            // Update translation
            updateTranslation('positive');
            
            showNotification(`已添加随机提示词: ${randomPreset.zh}`);
        }

        // Modal functions
        function showGenerateOptions() {
            document.getElementById('generateModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('generateModal').style.display = 'none';
        }

        function selectOption(option) {
            closeModal();
            if (option === 1) {
                window.open('https://arting.ai/cn/ai-image-generator-nsfw', '_blank');
            } else if (option === 2) {
                window.open('https://perchance.org/ai-text-to-image-generator', '_blank');
            }
        }

        // Initialize translations
        updateTranslation('positive');
        updateTranslation('negative');

        // Add event listeners for translation updates (double-way)
        document.getElementById('positive-prompt').addEventListener('input', () => updateTranslation('positive'));
        document.getElementById('negative-prompt').addEventListener('input', () => updateTranslation('negative'));
        document.getElementById('positive-translation').addEventListener('input', () => updateFromTranslation('positive'));
        document.getElementById('negative-translation').addEventListener('input', () => updateFromTranslation('negative'));
    </script>
</body>
</html>
